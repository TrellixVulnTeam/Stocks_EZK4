<div class="container">
	<div>
		<h3>Updated At</h3>
		<span>
			<h3>{{updatedAt * 1000 | date}}</h3>
		</span>
		<span>
			<h3>{{updatedAt * 1000 | date:'HH:mm:ss'}}</h3>
		</span>
	</div>
	<table class="table table-dark table-striped table-bordered table-sm row-border hover">
		<thead>
			<tr>
				<th>Icon</th>
				<th>Name</th>
				<th>Symbol</th>
				<th>Max Supply</th>
				<th>Rate $</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let crypto of cryptosRecent" (click) = "getDetailedCryptoData(crypto.symbol)" style="cursor: pointer;">
				<td><img class="img-fluid" style="height: 30px; width: 30px;" [src]="crypto.image">
					<span class="ml-2" *ngIf = "crypto.isChanged === 'increase'">
						<i class="fa fa-long-arrow-up" style="color: rgb(21, 207, 21);"></i>
					</span>
					<span class="ml-2" *ngIf = "crypto.isChanged === 'decrease'">
						<i class="fa fa-long-arrow-down" style="color: red;"></i>
					</span>
					<span class="ml-2" *ngIf = "crypto.isChanged === 'same'">
						<i class="fa fa-arrows-h" style="color: rgb(44, 44, 236);"></i>
					</span>
				</td>
				<td>{{crypto.name}}</td>
				<td>{{crypto.symbol}}</td>
				<td>{{crypto.max_supply}}</td>
				<td>{{crypto.rate}}</td>
			</tr>
		</tbody>
	</table>
	<!-- <button class="btn btn-dark m-auto" (click)="mergeData()">Get Data</button>
	<button class="btn btn-dark" style="float: right;" (click)="refreshData()">Refresh</button> -->
</div>
